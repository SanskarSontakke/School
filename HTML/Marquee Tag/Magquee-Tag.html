<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
    <h2 align="center">Marquee Tag Example</h2>
    <marquee behavior="scroll" direction="left" bgcolor="skyblue" style="padding: 10px;">
        This is text in Marquee Tag (Left Scrolling).
    </marquee>

    <marquee behavior="scroll" direction="right" bgcolor="yellow" style="padding: 10px;">
        This is text in Marquee Tag (Right Scrolling).
    </marquee>
</body>
</html>
