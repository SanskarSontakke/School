<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Tag</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        frameset {
            border: none;
        }
        frame {
            border: 5px solid #4a90e2;
        }
    </style>
</head>
<frameset cols="50%, 50%">
    <frame src="https://sanskarsontakke.com/2024/05/20/change-text-color-in-c/" name="leftFrame">
    <frame src="https://sanskarsontakke.com/2024/05/19/servo-with-arduino/" name="rightFrame">
</frameset>
</html>
