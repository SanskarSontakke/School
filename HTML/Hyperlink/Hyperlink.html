<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 150vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .text-link {
            font-size: 20px;
            color: #0066cc;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }
        .text-link:hover {
            color: #004499;
            text-decoration: underline;
        }
        .image-link img {
            width: 200px;
            height: 100px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .image-link img:hover {
            transform: scale(1.2);
        }
        #bottom {
            margin-top: 100vh;
            text-align: center;
        }
        .scroll-link {
            margin-top: 20px;
            font-size: 20px;
            color: #ff6600;
            text-decoration: none;
        }
        .scroll-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="text-link" href="https://sanskarsontakke.com">Visit website through text</a>
        <br>
        <a class="image-link" href="https://sanskarsontakke.com">
            <img src="hyperlink.png" alt="Example Image">
        </a>
        <br>
        <a class="scroll-link" href="#bottom">Go to Bottom of Page</a>
    </div>

    <div id="bottom">
        <h2>You are now at the bottom of the page!</h2>
    </div>
</body>
</html>
